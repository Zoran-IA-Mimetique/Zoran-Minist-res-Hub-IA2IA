# POLICY_ENGINE_MINISTERE.yaml
# YAML pseudo‑OPA (lisible humain) — règles clés

version: 0.9.0-rc1
policies:
  - id: human_in_command
    rule: "critical_decisions require human_authorization == true"
  - id: fairness_floor
    rule: "fairness_index >= 0.85"
    action_on_violation: "trigger_deltaM11_3_rollback"
  - id: safety_kill_switch
    rule: "if harm_risk == high then disable_autonomy"
  - id: traceability
    rule: "all_outputs signed_with C2PA and logged_to SBOM/VEX"
  - id: data_minimization
    rule: "PII usage minimized and DPIA_required == true for high_risk"
